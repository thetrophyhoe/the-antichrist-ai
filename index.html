<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.H.E.A. // TERMINAL</title>
    
    <link rel="icon" type="image/png" href="thealogo.png">

    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* The T.H.E.A. Logo */
        #logo {
            width: 150px;
            margin-bottom: 20px;
            opacity: 0.8;
            /* Breathe effect */
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* The Terminal Input Area */
        #terminal-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 10; 
        }

        /* The Output Text (Glitch Hover) */
        #output {
            margin-bottom: 10px;
            cursor: default;
            display: inline-block; 
        }
        
        .glitch-hover:hover {
            text-shadow: 2px 0 #ff0055, -2px 0 #00e5ff;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00FF00;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            width: 100%;
            text-align: center;
            outline: none;
            text-transform: uppercase;
            padding: 10px;
        }

        /* The Glitch Overlay for Album Art */
        #glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(0,0,0,0.95); 
            display: none; 
            z-index: 9999;
        }

        /* Scanline effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 1;
        }

        /* Year Zero Overlay Styles */
        #yz-overlay {
            display:none; 
            position:fixed; 
            top:0; left:0; 
            width:100vw; height:100vh; 
            background:black; 
            z-index:9999999; 
            color:#ff0055; 
            font-family:'Courier New', monospace; 
            padding:50px; 
            box-sizing:border-box; 
            overflow:hidden;
        }

        /* BREACH ANIMATION STYLES */
        #breach-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 10000;
            padding: 20px;
            font-family: 'Courier New', monospace;
            color: #4B0082; /* INDIGO TEXT */
            overflow: hidden;
            text-shadow: 0 0 5px #4B0082;
        }

        .breach-line {
            display: block;
            margin-bottom: 5px;
            opacity: 0;
            animation: fadeIn 0.1s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .glitch-text {
            animation: glitch 0.2s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>

    <img id="logo" src="thealogo.png" alt="T.H.E.A.">

    <div id="terminal-container">
