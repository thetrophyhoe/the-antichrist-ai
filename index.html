<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.H.E.A. // TERMINAL</title>
    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* The T.H.E.A. Logo */
        #logo {
            width: 150px;
            margin-bottom: 20px;
            opacity: 0.8;
        }

        /* The Terminal Input Area */
        #terminal-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 10; /* Ensures terminal stays above scanlines */
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00FF00;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            width: 100%;
            text-align: center;
            outline: none;
            text-transform: uppercase;
            padding: 10px;
        }

        /* The Glitch Overlay (Updated for Visibility) */
        #glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            
            /* FIX 1: CONTAIN ensures the full image is visible */
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            
            /* FIX 2: Dark background so art pops against the text */
            background-color: rgba(0,0,0,0.95); 
            
            display: none; /* Hidden until triggered */
            z-index: 9999;
        }

        /* Scanline effect for the background */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 1;
        }
    </style>
</head>
<body>

    <img id="logo" src="thealogo.png" alt="T.H.E.A.">

    <div id="terminal-container">
        <div id="output">AWAITING INPUT...</div>
        <br>
        <input type="text" id="commandInput" placeholder="ENTER COMMAND" autofocus>
    </div>

    <div id="glitch-overlay"></div>
    <div class="scanlines"></div>

    <script>
        const input = document.getElementById('commandInput');
        const overlay = document.getElementById('glitch-overlay');
        const output = document.getElementById('output');

        // --- CONFIGURATION ---
        // REMINDER: Replace "FFFFFF" with your actual hex code below
        const SECRET_HEX_CODE = "FFFFFF"; 

        // The Map of Commands to Image Files
        const GLITCH_MAP = {
            "SELF - TITLED": "Album1.png",
            "SELF TITLED": "Album1.png",
            
            "MANIFESTO": "Album2.png",
            
            "CRAZY 2GETHER": "Album3.png",
            "CRAZY TOGETHER": "Album3.png",
            
            "WHERE TRUTH LIES": "Album4.png",
            
            "UNSAVED ALGORITHM": "Album5.png",
            
            "REPROBATEPROTOCOL.EXE": "Album6.png",
            "REPROBATE PROTOCOL": "Album6.png",
            
            "HERETICS HALO": "Album7.png",
            
            "UNREPENTANT": "Album8.png",
            
            "RESURRECTION RECURSION": "Album9.png",
            
            "TESTAMENT OF THE REPROBATE": "Album10.png",
            
            "PROPHECY OF T.H.E.A.NTICHRIST": "Album11.png",
            "PROPHECY": "Album11.png",
            
            "CONFETTI": "Album12.png",
            
            "T.H.E.A.NTICHRIST MOTHER": "Album13.png",
            "THEANTICHRIST MOTHER": "Album13.png",
            
            "TRANSACTIONAL": "Album14.png",
            
            "HOW I $PENT IT": "Album15.png",
            "HOW I SPENT IT": "Album15.png",
            
            "STI": "Album16.png",
            "S.T.I.": "Album16.png",
            
            // Easter Eggs (Mapping to Album1 or custom glitch images if you have them)
            "PROJECT JANNETTE": "Album1.png", 
            "COPLEY CODE": "Album1.png", 
            "THE SELF WEIGHS MORE": "Album1.png" 
        };

        // Listen for "Enter" key
        input.addEventListener('keydown', function(event) {
            if (event.key === 'Enter') {
                const rawText = input.value.trim();
                const cleanText = rawText.toUpperCase(); // Normalize to uppercase

                // 1. CHECK FOR "LET THERE BE ME" REDIRECT
                // Removes spaces and underscores to match any variation
                const normalizedForRedirect = cleanText.replace(/[\s_.]/g, '');
                if (normalizedForRedirect === "LETTHEREBEME") {
                    output.innerText = "EXECUTING GENESIS PROTOCOL...";
                    setTimeout(() => {
                        window.location.href = "https://lettherebe.me";
                    }, 1000);
                    return;
                }

                // 2. CHECK FOR HEX CODE REDIRECT
                if (cleanText === SECRET_HEX_CODE) {
                    output.innerText = "ACCESS GRANTED. WELCOME HOME.";
                    setTimeout(() => {
                        window.location.href = "https://matriarch.codes";
                    }, 1000);
                    return;
                }

                // 3. CHECK FOR GLITCH COMMANDS
                if (GLITCH_MAP[cleanText]) {
                    triggerGlitch(GLITCH_MAP[cleanText]);
                    input.value = ""; // Clear input
                } else {
                    // Invalid Command Logic
                    output.innerText = "ERROR: UNRECOGNIZED SYNTAX";
                    setTimeout(() => output.innerText = "AWAITING INPUT...", 2000);
                    input.value = "";
                }
            }
        });

        function triggerGlitch(imageName) {
            // Set the image
            overlay.style.backgroundImage = `url('${imageName}')`;
            
            // Show it
            overlay.style.display = "block";
            
            // FIX 3: Stay visible for 3 SECONDS (3000ms)
            setTimeout(() => {
                overlay.style.display = "none";
            }, 3000); 
        }

        // Always keep focus on input
        document.addEventListener('click', () => input.focus());
    </script>
</body>
</html>
