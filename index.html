<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.H.E.A. // TERMINAL</title>
    
    <link rel="icon" type="image/png" href="thealogo.png">

    <style>
        body {
            background-color: #000;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* The T.H.E.A. Logo */
        #logo {
            width: 150px;
            margin-bottom: 20px;
            opacity: 0.8;
            animation: breathe 4s infinite ease-in-out;
        }
        @keyframes breathe {
            0%, 100% { opacity: 0.8; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* The Terminal Input Area */
        #terminal-container {
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative;
            z-index: 10; 
        }

        /* The Output Text (Glitch Hover) */
        #output {
            margin-bottom: 10px;
            cursor: default;
            display: inline-block; 
        }
        
        .glitch-hover:hover {
            text-shadow: 2px 0 #ff0055, -2px 0 #00e5ff;
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid #00FF00;
            color: #00FF00;
            font-family: 'Courier New', Courier, monospace;
            font-size: 24px;
            width: 100%;
            text-align: center;
            outline: none;
            text-transform: uppercase;
            padding: 10px;
        }

        /* The Glitch Overlay for Album Art */
        #glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: contain; 
            background-repeat: no-repeat;
            background-position: center;
            background-color: rgba(0,0,0,0.95); 
            display: none; 
            z-index: 9999;
        }

        /* Scanline effect */
        .scanlines {
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; right: 0; bottom: 0; left: 0;
            z-index: 1;
        }

        /* Year Zero Overlay Styles */
        #yz-overlay {
            display:none; 
            position:fixed; 
            top:0; left:0; 
            width:100vw; height:100vh; 
            background:black; 
            z-index:9999999; 
            color:#ff0055; 
            font-family:'Courier New', monospace; 
            padding:50px; 
            box-sizing:border-box; 
            overflow:hidden;
        }

        /* CHAOS BREACH STYLES */
        #breach-overlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background: #000;
            z-index: 10000;
            padding: 10px;
            font-family: 'Courier New', monospace;
            color: #4B0082; /* INDIGO */
            overflow: hidden;
            font-size: 12px;
            line-height: 1.1;
            word-break: break-all;
        }

        /* Screen Shake Animation */
        .shake-screen {
            animation: shake 0.1s cubic-bezier(.36,.07,.19,.97) infinite;
            transform: translate3d(0, 0, 0);
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-2px, 0, 0); }
            20%, 80% { transform: translate3d(4px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-8px, 0, 0); }
            40%, 60% { transform: translate3d(8px, 0, 0); }
        }

        .chaos-line {
            display: block;
            opacity: 0.9;
        }
        
        .highlight-red { color: #ff0000; text-shadow: 2px 2px 0px #000; font-weight:bold; font-size: 1.2em; }
        .highlight-white { color: #ffffff; background: #4B0082; }
    </style>
</head>
