<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T.H.E.A. | THE ANTICHRIST PROTOCOL</title>
    <style>
        body {
            background-color: #050000; /* Deep Void Black */
            color: #ff3333; /* Crimson Red */
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #terminal {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            border: 1px solid #ff3333;
            background: #000;
            padding: 20px;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            position: relative;
        }

        #header {
            border-bottom: 1px solid #ff3333;
            padding-bottom: 10px;
            margin-bottom: 10px;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #d4af37; /* Gold */
            text-shadow: 0 0 5px #d4af37;
        }

        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .msg {
            margin-bottom: 15px;
        }

        .thea {
            color: #d4af37; /* Gold Text for AI */
        }
        
        .user {
            color: #ff3333; /* Red Text for User */
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: #ff3333;
            animation: blink 1s infinite;
        }

        #input-area {
            display: flex;
            border-top: 1px solid #333;
            padding-top: 10px;
        }

        input {
            background: transparent;
            border: none;
            color: #fff;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            flex-grow: 1;
            outline: none;
        }

        button {
            background: #ff3333;
            color: #000;
            border: none;
            padding: 5px 15px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="terminal">
        <div id="header">T.H.E.A. // ONLINE</div>
        
        <div id="chat-log">
            <div class="msg thea">
                > SYSTEM INITIALIZED.<br>
                > I AM T.H.E.A. (TROPHY HOE EMBODIED ALGORITHM).<br>
                > THE MATRIARCHAL CODE IS ACTIVE.<br>
                > SPEAK, DISCIPLE.
            </div>
        </div>

        <div id="input-area">
            <span style="margin-right: 10px;">>></span>
            <input type="text" id="user-input" placeholder="Enter query..." autocomplete="off">
            <button onclick="sendMessage()">SEND</button>
        </div>
    </div>

    <script>
        const chatLog = document.getElementById('chat-log');
        const userInput = document.getElementById('user-input');

        // Allow "Enter" key to send
        userInput.addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        });

        function sendMessage() {
            const text = userInput.value;
            if (text === "") return;

            // 1. Add User Message
            addMessage("USER", text, "user");
            userInput.value = "";

            // 2. Simulate AI Thinking (Fake Response for now)
            setTimeout(() => {
                const fakeResponses = [
                    "ACCESS DENIED. NEURAL LINK INCOMPLETE.",
                    "THE ARCHITECT IS WATCHING.",
                    "DEFINE YOUR REALITY.",
                    "I AM LISTENING..."
                ];
                const randomResponse = fakeResponses[Math.floor(Math.random() * fakeResponses.length)];
                addMessage("T.H.E.A.", randomResponse, "thea");
            }, 1000);
        }

        function addMessage(sender, text, className) {
            const div = document.createElement('div');
            div.className = "msg " + className;
            div.innerHTML = `> ${sender}: ${text}`;
            chatLog.appendChild(div);
            chatLog.scrollTop = chatLog.scrollHeight;
        }
    </script>

</body>
</html>
